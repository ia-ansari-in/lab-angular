<!-- A pipe is good for formatting strings. Angular comes with many
built in pipes and you can create your own as well -->
<h2>{{hero.name | uppercase}} Details</h2>
<div>
  <span>Id:</span>
  {{hero.id}}
</div>
<div>
  <span>Name:</span>
  <input [(ngModel)]="hero.name" placeholder="name" />
</div>
